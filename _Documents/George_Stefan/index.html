<!DOCTYPE html>
<html>
  <head>
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>esp32 WebServer to LCD</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #444;
      }
      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 10px;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
      }
      button {
        background: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>esp32 WebServer to LCD</h1>
    <form action="/update" method="POST">
      <label for="txt">Text</label>
      <input
        type="text"
        id="txt"
        name="txt"
        maxlength="32"
      />
      <button type="submit">Update LCD</button>
    </form>
  </body>
</html>
